<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>订餐</title>
	<link rel="stylesheet"  href="lib/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.css" />

    <script src="lib/jquery.js"></script>
	<script src="lib/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.js"></script>

    <script src='data/foods.json' type='text/javascript'></script>
    <script src='data/restaurants.json' type='text/javascript'></script>
    <script src='data/users.json' type='text/javascript'></script>

    <script src="js/application.js"></script>
    <script src="js/application.js"></script>

</head>
<body>
<div data-role="page"  id="first_page_order_meal">
    <div data-theme="a" data-role="header">
        <h1>
            订餐
        </h1>
    </div>
    <div data-role="content">
    <a data-role="button" href="#order_meal">
        帮订餐
       </a>
       <a data-role="button"  href="#show_order_form_page " onclick="list_order_information()"  >
        看订单
       </a>
    </div>
</div>


<div data-role="page" id="order_meal">
    <div data-theme="a" data-role="header">
        <a data-role="button" href="#first_page_order_meal" class="ui-btn-left">
            back
        </a>
        <h3>
            订餐
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="text_select_people">
                    人：
                </label>
                <input name="" id="text_select_people" placeholder="" value="" type="text" style="width:1330px" >
            </fieldset>
        </div>
        <a data-role="button" id="people"  href="#select_people_page" onclick="select_people()">
            选人
        </a>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="text_select_field">
                    餐厅：
                </label>
                <input name="" id="text_select_field" placeholder="" value="" type="text" style="width:1330px" >
            </fieldset>
        </div>
        <a data-role="button"   href="#select_field_page" id="field"  onclick="select_field()">
            选餐厅
        </a>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="text_select_meal">
                    套餐：
                </label>
                <input name="" id="text_select_meal" placeholder="" value="" type="text" style="width:1330px">
            </fieldset>
        </div>
        <a data-role="button" href="#select_meal_page"  id="meal"  onclick="select_meal()" >
            选套餐
        </a>
        <div data-role="button" onclick="confirm()" >
            确认
        </div>
    </div>
</div>


<div data-role="page" id="select_people_page" >
    <div data-role="header" data-theme="a">
        <a data-role="button" href="#order_meal" class="ui-btn-left" >
            back
        </a>
        <h1>
            选人
        </h1>
    </div>
    <div data-role="content">
        <ul data-role="listview" id="list_people" onclick="deliver_people_name()" >
        </ul>
    </div>
</div>


<div data-role="page" id="select_field_page">
    <div data-role="header" data-theme="a">
        <a data-role="button" href="#order_meal" class="ui-btn-left">
            back
        </a>
        <h1>
            选餐厅
        </h1>
    </div>
    <div data-role="content">
        <ul data-role="listview" id="select_field" data-divider-theme="b"  onclick="deliver_field_end()" >
        </ul>
    </div>
</div>

<div data-role="page" id="select_meal_page">
    <div data-role="header" data-theme="a">
        <a data-role="button" href="#order_meal" class="ui-btn-left">
            back
        </a>
        <h1>
            选套餐
        </h1>
    </div>
    <div data-role="content" >
        <ul data-role="listview" id="select_meal"  data-divider-theme="b"  onclick="deliver_meal_end()">
        </ul>
    </div>
</div>

<div data-role="page" id="show_order_form_page">
    <div data-theme="a" data-role="header">
        <a data-role="button" href="#first_page_order_meal" class="ui-btn-left">
            back
        </a>
        <h3>
            订单显示
        </h3>
    </div>
    <div data-role="content">
        <ul data-role="listview" id="show_order_form" >
        </ul>
    </div>
</div>






</body>
</html>
